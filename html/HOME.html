<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <style>
        .mauDo {
            font-size: 100%;
            color: red;
        }
        
        .mauXanh {
            font-size: 100%;
            color: green;
        }
        
        [class*="col-"] {
            padding-left: 0;
            padding-right: 0;
            ;
        }
        
        li {
            width: 150px;
        }
        
        #form1 {
            height: 600px;
        }
    </style>
    <script>
        $(document).ready(function() {
            var i = 2;
            $("#btnDK").click(function() {
                $("#myModal").modal();

            })

            function kiemTraMa() {
                var mauKT = /^([0-9]{1}[0-9]{1})([0-9]{7})$/;
                var maValue = $("#txtMa").val();
                if (maValue == "") {
                    $("#tbMa").html("Bắt buộc nhập");
                    $("#tbMa").addClass("mauDo");
                    $("#tbMa").removeClass("mauXanh");
                    return false;
                } else if (!mauKT.test(maValue)) {
                    $("#tbMa").html("Nhập sai");
                    $("#tbMa").addClass("mauDo");
                    $("#tbMa").removeClass("mauXanh");
                    return false;
                } else {
                    $("#tbMa").html("Nhap dung ");
                    $("#tbMa").addClass("mauXanh");
                    $("#tbMa").removeClass("mauDo");
                    return true;
                }
            }
            $("#txtMa").blur(kiemTraMa);

            function kiemTraHT() {
                var regex = /^([A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
                var hoten = $("#txtHT").val();
                if (hoten == "") {
                    $("#tbTen").html(" nhap lai");
                    $("#tbTen").addClass("mauDo");
                    $("#tbTen").removeClass("mauXanh");
                    return false;
                } else if (regex.test(hoten) == false) {
                    $("#tbTen").html("Nhap sai");
                    $("#tbTen").addClass("mauDo");
                    $("#tbTen").removeClass("mauXanh");
                    return false;
                } else {
                    $("#tbTen").html("Nhap dung roi");
                    $("#tbTen").addClass("mauXanh");
                    $("#tbTen").removeClass("mauDo");
                    return true;
                }
            };
            $("#txtHT").blur(kiemTraHT);
            $("#btnSave").click(function() {
                var ma = $("#txtMa").val();
                var ht = $("#txtHT").val();
                var them = `
                <tr>
                    <td>` + (i++) + `</td> 
                    <td>` + ma + `</td>
                    <td>` + ht + `</td>
                </tr>
                `;
                $("#tbDanhSach").append(them);
                $("#myModal").modal("hide");
                return true;
            });
        });
    </script>
</head>

<body>
    <div class="container border">
        <div class="row bg-primary">
            <h1 class="mx-auto text-light text-center">DANH SÁCH LƯƠNG NHÂN VIÊN</h1>
        </div>
        <div class="row">
            <div class="navbar">
                <ul class="nav ">
                    <li class="nav-item"> <a href="#" class="nav-link">Trang chủ</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link" >Thông tin</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link" id="btnDK" data-bs-toggle="modal" data-bs-target="#myModal">Cập nhật lương</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <table class=" table table-bordered table-hover " id="tbDanhSach">
                <tr class="table-primary">
                    <th>STT</th>
                    <TH>Mã nhân sự</TH>
                    <th>Họ tên</th>
                    <th>Ngày hợp đồng</th>
                    <th>Chức vụ</th>
                    <th>Bật lương</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>912345678</td>
                    <td>Hoàng Minh Vương</td>
                    <td>12/5/2000</td>
                    <td>Nhân viên</td>
                    <td>1.86</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class=" col-12  text-center ">
                <h4 class="bg-info"> 22653391: Đỗ Bình Nghi </h4>
            </div>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>THÔNG TIN NHÂN VIÊN</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-control" id="form1">
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for=""> Mã nhân viên: </label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="txtMa" placeholder="Mã nhân sự">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbMa">(*)</span>
                                </div>
                            </div>
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for=""> Tên nhân viên: </label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="txtHT" placeholder="Họ tên">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbTen">(*)</span>
                                </div>
                            </div>
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for=""> Ngày vào công ty: </label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="date" class="form-control" id="txtDate" placeholder="mm/dd/yyyy">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbDate">(*)</span>
                                </div>
                            </div>
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for=""> Chức vụ: </label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="">
                                    <select id="txtCV" class="form-control"> 
                                            <option value="Cán bộ quản lý"> Cán bộ quản lý</option>
                                            <option value="Cán bộ quản lý"> Nhân viên</option>
                                        </select>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-6">
                                    <input type="button" value="Thêm" id="btnSave" class="btn btn-info btn-block">
                                </div>
                            </div>
                            <br>
                            <div class="row p-1">
                                <div class="col-sm-6">
                                    <input type="button" value="Close" id="btnSave" class="btn btn-info btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
